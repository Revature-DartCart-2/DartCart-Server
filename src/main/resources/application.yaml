server:
  port: 9005
  servlet:
    context-path: /

spring:
  application: 
    name: dartcart

  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include:
          - "beans"
          - "health"
          - "info"

com.revature.jwtissuer : ${HOSTNAME}
com.revature.secret : ${secret}
